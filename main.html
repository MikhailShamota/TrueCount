<script id="NodeVertexShader" type="x-shader/x-vertex">
attribute float customSize;
uniform float vpSizeY;
//varying float fOpacity;

void main()
{
    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
    gl_Position = projectionMatrix * mvPosition;

    //http://stackoverflow.com/questions/25780145/gl-pointsize-corresponding-to-world-space-size
    gl_PointSize = vpSizeY * projectionMatrix[1][1] * customSize / gl_Position.w;

    //fOpacity = 1.0 - (abs(gl_Position.w - 1000.0) / 1000.0);
}

</script>

<script id="NodeFragmentShader" type="x-shader/x-fragment">
//varying float fOpacity;

void main()
{
    gl_FragColor = vec4( 0.5, 0.7, 0.4, 0.3 );// * fOpacity;
}
</script>
